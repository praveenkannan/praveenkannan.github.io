# Site settings
title: "Sharded Insights"
description: "Exploring software engineering, AI, cloud technologies, and innovative tech solutions. Join me in unraveling complex tech concepts."
baseurl: "" # The subpath of your site, e.g. /blog/
url: "https://praveenkannan.github.io" # The base hostname & protocol for your site
domain: "praveenkannan.github.io"

# SEO and Privacy Settings
webmaster_verifications:
  google: ""  # Optional: Add Google Search Console verification
  bing: ""    # Optional: Add Bing Webmaster Tools verification

# Robots and Crawling
defaults:
  -
    scope:
      path: ""
    values:
      robots: "index, follow"
      image: /assets/img/site-preview.png
      og:
        type: article
      twitter:
        card: summary_large_image

# Build settings
markdown: kramdown
remote_theme: hydecorp/hydejack@v9.1.6 # Modern theme with excellent typography
plugins:
  - jekyll-remote-theme
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-include-cache
  - jekyll-compress-images

# Theme Configuration
hydejack:
  theme: hydecorp/hydejack@v9.1.6
  dark_mode:
    dynamic: true
    sunrise: 6
    sunset: 18
    icon: true
  
  # Enhanced customization
  no_drawer: false
  no_navbar: false
  no_search: false
  no_inline_css: false
  no_push_state: false
  no_toc: false
  no_third_party: false
  
  # Performance and Offline Support
  offline:
    enabled: true
    cache_version: 2  # Increment to force cache refresh

# Typography and Design
logo: /assets/img/logo.png
favicon: /assets/img/favicon.png
accent_image: /assets/img/sidebar-bg.jpg
accent_color: '#3498db'
theme_color: '#3498db'

# Performance Optimization
compress_html:
  clippings: all
  comments: all
  endings: all
  startings: [html, head, body]

# Navigation - Unix-style naming
menu:
  - title: ~/about
    url: /about
  - title: ~/projects
    url: /projects
  - title: ~/blog
    url: /blog
  - title: ~/contact
    url: /contacts

# Collections
collections:
  projects:
    output: true
    permalink: /:collection/:name

# Pagination settings
paginate: 5
paginate_path: "/page:num/"

# SEO and Social Sharing
twitter:
  username: sigpipe
  card: summary_large_image

social:
  name: Sharded Insights
  links:
    - https://twitter.com/praveenkannan
    - https://linkedin.com/in/praveenkannan
    - https://github.com/praveenkannan

# Performance and Security Headers
webrick:
  headers:
    Strict-Transport-Security: max-age=31536000; includeSubDomains
    X-Frame-Options: DENY
    X-XSS-Protection: 1; mode=block
    Content-Security-Policy: default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'

# Google Analytics
google_analytics: G-XPTTFW2DDH

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .github
  - README.md
  - LICENSE
  - CNAME

# Permalink structure for blog posts
permalink: /blog/:year/:month/:day/:title/

# Ensure Jekyll generates links correctly
relative_permalinks: false
