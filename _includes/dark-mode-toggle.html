<!-- Dark Mode Toggle -->
<div class="dark-mode-container">
  <input type="checkbox" id="dark-mode-toggle" class="dark-mode-toggle">
  <label for="dark-mode-toggle" class="dark-mode-label">
    <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <circle cx="12" cy="12" r="5"></circle>
      <line x1="12" y1="1" x2="12" y2="3"></line>
      <line x1="12" y1="21" x2="12" y2="23"></line>
      <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
      <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
      <line x1="1" y1="12" x2="3" y2="12"></line>
      <line x1="21" y1="12" x2="23" y2="12"></line>
      <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
      <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
    </svg>
    <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
    </svg>
  </label>
</div>

<style>
  .dark-mode-container {
    position: fixed;
    top: 1rem;
    right: 1rem;
    z-index: 1000;
  }

  .dark-mode-toggle {
    opacity: 0;
    position: absolute;
  }

  .dark-mode-label {
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 26px;
    background-color: var(--gray-bg);
    border-radius: 50px;
    position: relative;
    transition: background-color 0.2s;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  }

  .dark-mode-label:after {
    content: '';
    position: absolute;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: white;
    top: 3px;
    left: 3px;
    transition: transform 0.2s, background-color 0.2s;
  }

  .dark-mode-toggle:checked + .dark-mode-label {
    background-color: #333;
  }

  .dark-mode-toggle:checked + .dark-mode-label:after {
    transform: translateX(24px);
  }

  .sun-icon, .moon-icon {
    position: absolute;
    width: 18px;
    height: 18px;
    transition: opacity 0.2s ease-in-out;
  }

  .sun-icon {
    left: 6px;
    opacity: 1;
    color: #ff9800;
  }

  .moon-icon {
    right: 6px;
    opacity: 0;
    color: #ffffff;
  }

  .dark-mode-toggle:checked + .dark-mode-label .sun-icon {
    opacity: 0;
  }

  .dark-mode-toggle:checked + .dark-mode-label .moon-icon {
    opacity: 1;
  }
</style>
