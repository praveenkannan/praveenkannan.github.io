---
layout: default
title: Home
---

<div class="home-container">
  <div class="posts-grid">
    {% for post in site.posts %}
      <div class="post-card">
        <h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
        <p class="post-meta">
          <time datetime="{{ post.date | date_to_xmlschema }}">
            {{ post.date | date: "%B %d, %Y" }}
          </time>
        </p>
        {% if post.description %}
          <p class="post-description">{{ post.description }}</p>
        {% endif %}
      </div>
    {% endfor %}
  </div>
</div>

<style>
.home-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

.posts-grid {
  display: grid;
  gap: 20px;
}

.post-card {
  border: 1px solid #e1e4e8;
  padding: 15px;
  border-radius: 6px;
  background-color: #f6f8fa;
  transition: box-shadow 0.3s ease;
}

.post-card:hover {
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.post-card a {
  color: #0366d6;
  text-decoration: none;
  font-weight: 600;
}

.post-card a:hover {
  text-decoration: underline;
}

.post-meta {
  color: #6a737d;
  font-size: 0.9em;
  margin-bottom: 10px;
}

.post-description {
  color: #24292e;
  line-height: 1.5;
}
</style>
